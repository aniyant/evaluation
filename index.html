    <div id="form">
        <form action=""   method="get" class="form-example">
            <div class="form-element">
                <label id="email">Email:</label>
                <input type="email" id="email" class="email" placeholder="eve.holt@regres.in" required>
            </div>
            <div class="form-element">
                <label id="email">Password (min.8 characters):</label>
                <input type="password" id="password" class="password" minlength="8" required/>
            </div>
            <div class="form-element">
                <label id="message">Message:</label>
                <br/>
                <textarea id="message" class="message" rows="5" cols="20" required></textarea>
            </div>
            <div class="form-element">
                <label id="rating">Website Rating:</label>
                <input type="radio" id="Execellent" name="rate" value="Execellent"/><label for="Execellent">Execellent</label>
                <input type="radio" id="Good" name="rate" value="Good"/><label for="Good">Good</label>
                <input type="radio" id="Average" name="rate" value="Average"/><label for="Average">Average</label>
                <input type="radio" id="Poor" name="rate" value="Poor"/><label for="Poor">Poor</label>
            </div>
            <div class="form-element">
                <label id="age">Age (10-100):</label>
                <input type="number" id="age" class="age" min="10" max="100" required/>
            </div>
            <div class="form-element">
                <label id="age">Website URL:<sub>(optional)</sub></label>
                <input type="url" id="url" class="url"/>
            </div>
            <div class="form-element">
                <input type="checkbox" id="terms" class="terms"/>
                <label id="terms">I agree to the terms and conditions</label>
            </div>
            <div class="form-element">
                <input type="submit" id="submit" value="Submit"/>
            </div>
        </form>
    </div>
